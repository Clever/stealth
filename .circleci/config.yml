version: 2.1
executors:
  common-executor:
    working_directory: ~/go/src/github.com/Clever/stealth
    docker:
    - image: cimg/go:1.16
    environment:
      GOPRIVATE: github.com/Clever/*
      CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results

commands:
  clone-ci-scripts:
    description: Clone the ci-scripts repo
    steps:
    - run:
        command: cd .. && git clone --depth 1 -v https://github.com/Clever/ci-scripts.git && cd ci-scripts && git show --oneline -s
        name: Clone ci-scripts

jobs:
  build:
    executor: common-executor
    steps:
    - checkout
    - run: make install_deps
    - run: make build
    - persist_to_workspace:
        root: ~/go/src/github.com/Clever
        paths: "."

  publish:
    executor: common-executor
    steps:
    - attach_workspace:
        at: ~/go/src/github.com/Clever
    - clone-ci-scripts
    - run: if [ "${CIRCLE_BRANCH}" == "master" ]; then $HOME/ci-scripts/circleci/github-release $GH_RELEASE_TOKEN; fi;

  unit-test:
    executor: common-executor
    steps:
    - attach_workspace:
        at: ~/go/src/github.com/Clever
    - run:
        command: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
        name: Set up CircleCI artifacts directories
    - run:
        command: git config --global "url.ssh://git@github.com/Clever".insteadOf "https://github.com/Clever"
    - run:
        name: Add github.com to known hosts
        command: mkdir -p ~/.ssh && touch ~/.ssh/known_hosts && echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
    - run: make test

workflows:
  version: 2.1
  build_test_publish:
    jobs:
    - build
    - unit-test:
        requires:
        - build
    - publish:
        requires:
        - build
