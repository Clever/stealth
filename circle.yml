machine:
  services:
  - docker
  post:
  - git clone git@github.com:clever/ci-scripts.git
test:
  override:
  - make install_deps
  - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY=$AWS_ACCESS_KEY_ID make test
  - make build
  post: []
deployment:
  all:
    owner: Clever
    commands:
    - ./ci-scripts/report-card $DOCKER_USER $DOCKER_PASS "$DOCKER_EMAIL"
    branch: master
checkout:
  post: []
general: {}
